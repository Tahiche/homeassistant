discover_weekly:
  sequence:
  - action: media_player.select_source
    target:
      entity_id: media_player.spotify_noeliasastre
    data:
      source: Yamaha Flores
  - action: media_player.play_media
    data:
      media:
        media_content_id: spotify:playlist:37i9dQZEVXcU6cXzmZ5Ap5?si=4B2UlvOhSZKsU7VyRbnBmg
        media_content_type: spotify://playlist
        metadata:
          title: Discover Weekly
          thumbnail: https://pickasso.spotifycdn.com/image/ab67c0de0000deef/dt/v1/img/dw/cover/es
          media_class: playlist
          children_media_class: track
          navigateIds:
          - {}
          - media_content_type: spotify://current_user_playlists
            media_content_id: current_user_playlists
          - media_content_type: spotify://playlist
            media_content_id: spotify:playlist:37i9dQZEVXcU6cXzmZ5Ap5?si=4B2UlvOhSZKsU7VyRbnBmg
          browse_entity_id: media_player.spotify_noeliasastre
    target:
      device_id: 9915d6d33bec417ec584151883f9bae2
