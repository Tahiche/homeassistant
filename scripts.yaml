test_location_update_tahi_phone:
  sequence:
  - action: notify.mobile_app_tahi_phone
    metadata: {}
    data:
      message: request_location_update
  alias: TEST location update Tahi phone
  description: ''
test_owntracks_location:
  sequence:
  - action: device_tracker.see
    metadata: {}
    data:
      dev_id: '{{ trackers }}'
      gps:
      - ' {{ location.latitude }}'
      - ' {{ location.longitude }}'
  fields:
    location:
      selector:
        location: {}
      default:
        latitude: 40.42421589176309
        longitude: -3.702691644430161
    trackers:
      selector:
        select:
          multiple: false
          options:
          - tahi_owntracks
          - tahi_phone
          - noe_phone
      required: true
      default: tahi_owntracks
  alias: TEST Owntracks location
  description: ''
update_location_entities:
  sequence:
  - action: homeassistant.update_entity
    metadata: {}
    data:
      entity_id:
      - device_tracker.tahi_phone
      - device_tracker.noe_phone
      - device_tracker.tahi_owntracks
      - sensor.noe_pixel_8a_wi_fi_connection
      - sensor.tahi_phone_wi_fi_connection
      - device_tracker.tahi_pixel_bluetooth_bt_e8_d5_2b_1f_b7_34
      - device_tracker.noe_pixel_bluetooth_bt_fc_41_16_e3_48_72
  alias: Update Location Entities
  description: ''
