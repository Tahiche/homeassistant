# https://github.com/snarky-snark/home-assistant-variables
# Variables for Home Assistant
# we use restore: false # restart home assiatmt will reset value to initial... act like static vars
wifi_casaflores:
  unique_id: wifi_casaflores
  friendly_name: 'Wifi Name at CasaFlores'
  initial_value: 'Flowers'
  restore: false # restart home assiatmt will reset value to initial... 
  icon: mdi:wifi

wifi_casaflores_array:
  unique_id: wifi_casaflores_array
  friendly_name: 'Wifi Array at CasaFlores'
  restore: false # restart home assiatmt will reset value to initial... 
  initial_value: 
    - 'Flowers-Wifi7'
    - 'Flowers'
    - 'Flowers_EXT'
    - 'CasaMolino'
  icon: mdi:wifi


wifi_bigsur_array:
  unique_id: wifi_bigsur_array
  friendly_name: 'Wifi Array at BigSur'
  restore: false # restart home assiatmt will reset value to initial... 
  initial_value: 
    - 'BigSur'
    - 'BIG_SUR_PLUS'
    - 'BigSur_EXT'
  icon: mdi:wifi

tahi_wifi_sensor: 
    initial_value: 'sensor.tahi_phone_wi_fi_connection'
    icon: mdi:wifi
    restore: false
noe_wifi_sensor:
    initial_value: 'sensor.noe_pixel_8a_wi_fi_connection'
    icon: mdi:wifi
    restore: false
