    - conditions:
      - condition: state
        entity_id: switch.alexa_ha_tydom_heat_plug_switch
        state: 'off'
      sequence:
      - action: notify.alexa_media_last_called
        metadata: {}
        data:
          message: Cal off
        enabled: false
      - action: script.calefaccion_lastras_off_switch_alexa_routine_2
        data: {}
  mode: single
