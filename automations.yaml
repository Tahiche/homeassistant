- id: '1744154357231'
  alias: Motion detector ON bigsur front
  description: ''
  triggers:
  - trigger: state
    entity_id:
    - input_boolean.ha_listen_bigsur_entrada_motion
    from: 'off'
    to: 'on'
  conditions:
  - condition: and
    conditions:
    - condition: sun
      after: sunset
      after_offset: 01:00
  - condition: or
    conditions:
    - condition: zone
      entity_id: device_tracker.tahi_casa_composite
      zone: zone.bigsur
    - condition: zone
      entity_id: person.noe
      zone: zone.bigsur
    - condition: zone
      entity_id: person.tahi
      zone: zone.bigsur
    - condition: state
      entity_id: sensor.bigsur_occupancy
      state: Home
    - condition: state
      entity_id: sensor.bigsur_occupancy
      state: 'Just Arrived '
  actions:
  - action: notify.mobile_app_tahi_phone
    metadata: {}
    data:
      message: 'Motion detected front door  '
      title: HA - BigSur motion sensor
  - action: notify.alexa_media_everywhere
    metadata: {}
    data:
      message: Motion detected Frontdoor BigSur
      title: HA BigSur
  - action: switch.turn_on
    metadata: {}
    data: {}
    target:
      entity_id: switch.luz_entrada
  - delay:
      hours: 0
      minutes: 2
      seconds: 0
      milliseconds: 0
  - action: switch.turn_off
    metadata: {}
    data: {}
    target:
      entity_id: switch.luz_entrada
  mode: single
